<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Guessing Game!</title>
  </head>
  <body>
    <h1>Color Guessing Game</h1>
    <button onclick="runGame()">Start Game</button>
    <script>
      const COLORS_ARRAY = [
        "blue",
        "cyan",
        "gold",
        "gray",
        "green",
        "magenta",
        "orange",
        "red",
        "white",
        "yellow",
      ];
      COLORS_ARRAY.sort();
      function runGame() {
        let guess = "";
        let correct = false;
        const targetIndex = Math.floor(Math.random() * COLORS_ARRAY.length);
        const target = COLORS_ARRAY[targetIndex];
        let numTries = 0;
        console.log(target);
        do {
          guess = prompt(
            "I am thinking of one of these colors:\n\n" +
              COLORS_ARRAY.join(", ") +
              "\n\nWhat color am I thinking of?\n"
          );
          if (guess === null) {
            alert("Goodbye have a good day!");
            return;
          }
          guess = guess.toLowerCase();
          numTries++;
          correct = checkGuess(guess, target);
        } while (!correct);
        alert("Congratulations You Won!\n\nYou took " + numTries + " guesses");
        document.body.style.background = guess;
      }

      function checkGuess(guess, target) {
        let correct = false;
        if (!COLORS_ARRAY.includes(guess)) {
          alert("Not a guessable color");
        } else if (COLORS_ARRAY.indexOf(target) < COLORS_ARRAY.indexOf(guess)) {
          alert(
            "Sorry, your guess is incorrect\n\nHint: your color is alphabetically higher than mine.\n\nPlease try again."
          );
        } else if (COLORS_ARRAY.indexOf(target) > COLORS_ARRAY.indexOf(guess)) {
          alert(
            "Sorry, your guess is incorrect\n\nHint: your color is alphabetically lower than mine.\n\nPlease try again."
          );
        } else {
          correct = true;
        }
        return correct;
      }
    </script>
  </body>
</html>
